name: simple_regional_with_networking
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v1.8.0
attributes:
  - name: project_id
    required: true
    type: string
  - name: location
    required: true
    type: string
  - name: cluster_name
    required: true
    type: string
  - name: kubernetes_endpoint
    required: true
    type: string
  - name: client_token
    required: true
    type: string
  - name: network_name
    required: true
    type: string
  - name: subnet_name
    required: true
    type: string
  - name: region
    required: true
    type: string
  - name: ip_range_pods_name
    required: true
    type: string
  - name: ip_range_services_name
    required: true
    type: string
