---
driver:
  name: "terraform"
  command_timeout: 2700
  verify_version: false

provisioner:
  name: "terraform"

verifier:
  name: terraform
  color: false
  fail_fast: false

platforms:
  - name: local

suites:
  - name: "shared_vpc"
    driver:
      root_module_directory: test/fixtures/shared_vpc
    verifier:
      systems:
        - name: shared_vpc
          backend: local
  - name: "safer_cluster"
    driver:
      root_module_directory: test/fixtures/safer_cluster
    verifier:
      systems:
        - name: safer_cluster
          backend: local
          controls:
            - gcloud
        - name: inspec-gcp
          backend: gcp
          controls:
            - network
  - name: "simple_regional"
    driver:
      root_module_directory: test/fixtures/simple_regional
    verifier:
      systems:
        - name: simple_regional
          backend: local
  - name: "simple_regional_with_networking"
    driver:
      root_module_directory: test/fixtures/simple_regional_with_networking
    verifier:
      systems:
        - name: simple_regional_with_networking
          backend: local
          controls:
            - gcloud
        - name: subnet
          backend: local
          controls:
            - subnet
        - name: network
          backend: gcp
          controls:
            - network
  - name: "simple_regional_private"
    driver:
      root_module_directory: test/fixtures/simple_regional_private
    verifier:
      systems:
        - name: simple_regional_private
          backend: local
