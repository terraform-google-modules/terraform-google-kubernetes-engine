    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: examples/deploy_service
      variable_files:
        - test/fixtures/deploy_service/terraform.tfvars
    verifier:
      name: terraform
      systems:
        - name: deploy_service
          backend: local
    provisioner:
      name: terraform
