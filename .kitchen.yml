---
driver:
  name: "terraform"
  command_timeout: 1800

provisioner:
  name: "terraform"

platforms:
  - name: local

verifier:
  name: terraform
  systems:
  - name: system
    backend: local
    controls:
      - gcloud
      - kubectl

suites:
  - name: "simple_zonal"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/simple_zonal
    provisioner:
      name: terraform
      variable_files:
        - test/fixtures/simple_zonal/terraform.tfvars
