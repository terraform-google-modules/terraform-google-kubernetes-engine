      root_module_directory: test/fixtures/simple_zonal
    verifier:
      systems:
        - name: gcloud
          backend: local
          controls:
            - gcloud
            - acm
        - name: gcp
          backend: gcp
          controls:
            - gcp
  - name: "simple_zonal_private"
    driver:
