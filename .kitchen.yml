---
driver:
  name: "terraform"
  command_timeout: 1800

provisioner:
  name: "terraform"

verifier:
  name: terraform
  color: false
  fail_fast: false

platforms:
  - name: local

suites:
  - name: "deploy_service"
    driver:
      root_module_directory: test/fixtures/deploy_service
    verifier:
      systems:
        - name: deploy_service
          backend: local
  - name: "disable_client_cert"
    driver:
      root_module_directory: test/fixtures/disable_client_cert
    verifier:
      systems:
        - name: disable_client_cert
          backend: local
  - name: "node_pool"
    driver:
      root_module_directory: test/fixtures/node_pool
    verifier:
      systems:
        - name: node_pool
          backend: local
  - name: "shared_vpc"
    driver:
      root_module_directory: test/fixtures/shared_vpc
    verifier:
      systems:
        - name: shared_vpc
          backend: local
  - name: "simple_regional"
    driver:
      root_module_directory: test/fixtures/simple_regional
    verifier:
      systems:
        - name: simple_regional
          backend: local
  - name: "simple_regional_private"
    driver:
      root_module_directory: test/fixtures/simple_regional_private
    verifier:
      systems:
        - name: simple_regional_private
          backend: local
  - name: "simple_zonal"
    driver:
      root_module_directory: test/fixtures/simple_zonal
    verifier:
      systems:
        - name: gcloud
          backend: local
          controls:
            - gcloud
        - name: gcp
          backend: gcp
          controls:
            - gcp
  - name: "simple_zonal_private"
    driver:
      root_module_directory: test/fixtures/simple_zonal_private
    verifier:
      systems:
        - name: simple_zonal_private
          backend: local
  - name: "stub_domains"
    driver:
      root_module_directory: test/fixtures/stub_domains
    verifier:
      systems:
        - name: stub_domains
          backend: local
  - name: stub_domains_private
    driver:
      root_module_directory: test/fixtures/stub_domains_private
      systems:
        - name: stub_domains_private
          backend: local
  - name: "workload_metadata_config"
    driver:
      root_module_directory: test/fixtures/workload_metadata_config
    verifier:
      systems:
        - name: workload_metadata_config
          backend: local
