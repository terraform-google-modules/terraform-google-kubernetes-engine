driver:
  name: "terraform"
  command_timeout: 1800

provisioner:
  name: "terraform"

platforms:
  - name: local

suites:
  - name: "simple_zonal"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/simple_zonal
      variable_files:
        - test/fixtures/simple_zonal/terraform.tfvars
    verifier:
      name: terraform
      systems:
        - name: simple_zonal
          backend: local
          # controls:
          #   - gcloud
          #   - kubectl
    provisioner:
      name: terraform
  - name: "original_end_to_end"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/original_end_to_end
      variable_files:
        - test/fixtures/original_end_to_end/terraform.tfvars
    verifier:
      name: terraform
      systems:
        - name: original_end_to_end
          backend: local
          # controls:
          #   - gcloud
          #   - kubectl
    provisioner:
      name: terraform
