---
driver:
  name: "terraform"
  command_timeout: 1800

provisioner:
  name: "terraform"

platforms:
  - name: local

lifecycle:
  pre_converge: cd test/fixtures/networks/ && terraform init && terraform apply -auto-approve && cd -

suites:
  - name: "deploy_service"
    lifecycle:
      pre_converge:
        - ./test/fixtures/all_examples/install.sh deploy_service
      post_converge:
        - ./test/fixtures/all_examples/uninstall.sh deploy_service
      pre_destroy:
        - ./test/fixtures/all_examples/install.sh deploy_service
      post_destroy:
        - ./test/fixtures/all_examples/uninstall.sh deploy_service
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: examples/deploy_service
    verifier:
      name: terraform
      systems:
        - name: deploy_service
          backend: local
    provisioner:
      name: terraform
